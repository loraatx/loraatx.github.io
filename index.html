  <main>
    <section class="intro">
      <div class="intro-inner">
        <h2>What is City Anatomy?</h2>
        <p>City Anatomy helps you explore Austinâ€™s streetscapes in three dimensions. Pan and zoom to view the urban fabric, building heights, and the vibrant neighborhoods that make the city unique.</p>

      <div id="map" role="application" aria-label="3D map of Austin, Texas"></div>
    </section>

  <footer class="page-footer">
    <p>&copy; 2025 City Anatomy &bull; Powered by

    </p>
  </footer>

  <script src="https://unpkg.com/maplibre-gl@3.6.0/dist/maplibre-gl.js"></script>
  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://tiles.openfreemap.org/styles/liberty',
      center: [-97.7431, 30.2672], // Austin, TX
      zoom: 15,
      pitch: 60,
      bearing: -17.6,
      antialias: true
    });

    // Add zoom/rotation controls
    map.addControl(new maplibregl.NavigationControl(), 'top-right');

    // Wait for the map to load before adding 3D buildings
    map.on('load', () => {
      // Find the first symbol layer so we can insert buildings underneath labels
      const layers = map.getStyle().layers;
      let labelLayerId;
      for (const layer of layers) {
        if (layer.type === 'symbol' && layer.layout['text-field']) {
          labelLayerId = layer.id;
          break;
        }
      }

      // Add 3D building layer
      map.addLayer(
        {
          id: '3d-buildings',
          source: 'openmaptiles',
          'source-layer': 'building',
          filter: ['==', ['get', 'extrude'], 'true'],
          type: 'fill-extrusion',
          minzoom: 15,
          paint: {
            'fill-extrusion-color': '#aaa',
            'fill-extrusion-height': ['get', 'render_height'],
            'fill-extrusion-base': ['get', 'render_min_height'],
            'fill-extrusion-opacity': 0.7
          }
        },
        labelLayerId
      );
    });
  </script>
</body>
