<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Planning Commission Cases – Sept 23, 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
  <link href="/style.css" rel="stylesheet" />
  <style>
    .maplibregl-popup-content {
      font: 14px/1.4 "Helvetica Neue", Arial, sans-serif;
      max-width: 300px;
    }
    .popup-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .popup-section {
      margin-bottom: 6px;
    }
    .full-map-page {
      min-height: calc(100vh - 220px);
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <header id="top" class="topbar">
    <div class="topbar-left">
      <a class="brand" href="/index.html">City Anatomy</a>
      <button class="nav-toggle" type="button" aria-expanded="false" aria-label="Toggle navigation">
        <span class="nav-toggle-bar"></span>
      </button>
      <nav class="primary-nav" aria-label="Main navigation">
        <a href="/maps.html">Maps</a>
        <a href="/apps.html">Apps</a>
        <a href="/services.html">Services</a>
        <a href="/content/">Content</a>
      </nav>
    </div>
    <div class="topbar-right">
      <button class="theme-toggle" type="button" aria-label="Toggle color scheme">
        <span class="toggle-icon">☀️</span>
        <span class="toggle-label">Light</span>
      </button>
    </div>
  </header>

  <main class="full-map-page">
    <div id="map"></div>
  </main>

  <footer class="page-footer">
    <p>&copy; 2025 City Anatomy &bull; Powered by
      <a href="https://openfreemap.org" target="_blank" rel="noopener">OpenFreeMap</a>
    </p>
  </footer>

  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
      center: [-97.7275, 30.2686],
      zoom: 12
    });

    map.addControl(new maplibregl.NavigationControl(), 'top-right');

    // Load the GeoJSON from the data folder
    fetch('data/post092425.geojson')
      .then((response) => response.json())
      .then((data) => {
        map.addSource('cases', {
          type: 'geojson',
          data
        });

        map.addLayer({
          id: 'cases-circle',
          type: 'circle',
          source: 'cases',
          paint: {
            'circle-radius': 8,
            'circle-color': '#3b82f6',
            'circle-stroke-color': '#0f172a',
            'circle-stroke-width': 1.5,
            'circle-opacity': 0.75
          }
        });

        map.addLayer({
          id: 'cases-labels',
          type: 'symbol',
          source: 'cases',
          layout: {
            'text-field': ['get', 'case_id'],
            'text-size': 12,
            'text-offset': [0, 1.2],
            'text-anchor': 'top'
          },
          paint: {
            'text-color': '#0f172a',
            'text-halo-color': '#fff',
            'text-halo-width': 1
          }
        });

        map.on('click', 'cases-circle', (e) => {
          const feature = e.features[0];
          const properties = feature.properties;
          const popupHtml = `
            <div class="popup-title">Case ${properties.case_id}</div>
            <div class="popup-section"><strong>Address:</strong> ${properties.address}</div>
            <div class="popup-section"><strong>Applicant:</strong> ${properties.applicant}</div>
            <div class="popup-section"><strong>Case Type:</strong> ${properties.case_type}</div>
            <div class="popup-section"><strong>Status:</strong> ${properties.status}</div>
          `;

          new maplibregl.Popup()
            .setLngLat(feature.geometry.coordinates)
            .setHTML(popupHtml)
            .addTo(map);
        });

        map.on('mouseenter', 'cases-circle', () => {
          map.getCanvas().style.cursor = 'pointer';
        });

        map.on('mouseleave', 'cases-circle', () => {
          map.getCanvas().style.cursor = '';
        });
      })
      .catch((error) => console.error('Error loading GeoJSON:', error));
  </script>
  <script src="/page.js"></script>
</body>
</html>
